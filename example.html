<!DOCTYPE html>
<html>
<head>
  <title>adjustDiv Example</title>
  <script src="adjustDiv.js"></script>
</head>
<body>
  <div class="my-div">
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <img src="" alt="Random Image">
  </div>

  <script>
    const myDiv = adjustDiv('.my-div', 'my-class', 768, 1.5, true, true);
    myDiv.animate('fadeIn', true);
    myDiv.adjustDiv();

    // Use a random image API to generate images
    fetch('https://source.unsplash.com/random')
      .then(response => {
        const imageUrl = response.url;
        const imageElement = document.querySelector('.my-div img');
        imageElement.src = imageUrl;
      });
  </script>
</body>
</html>
